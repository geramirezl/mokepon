<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      <!--- Hipodoge -> Agua

    <section id="ver-mapa">
      <h2 class="subtitulo"> Recorre el mapa con tu mokepon</h2>
      <canvas id="mapa"></canvas>
      <button   onpointerdown="moverArriba()" onpointerup="detenerMovimiento()">Arriba</button>
      <div>

      <button   onpointerdown="moverAbajo()" onpointerup="detenerMovimiento()">Abajo</button>
      <button   onpointerdown="moverDerecha()" onpointerup="detenerMovimiento()">Derecha</button>
      </div>
    </section>

      </div>
      <div id="mensajes">
        <p id="resultado">Elige tu ataque para empezar!</p>
        <section id="reiniciar">
          <button id="boton-reinciar">Reiniciar</button>
        </section>
      </div>
      
      <div class="ataques">

        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p> 
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>

        </div>

        <div class="ataques-enemigo">
